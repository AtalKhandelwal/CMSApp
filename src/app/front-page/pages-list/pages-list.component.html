<div class="cards">
  <mat-card class="example-card" *ngFor="let page of pagesObservable | async">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"><mat-icon>insert_comment</mat-icon></div>
      <mat-card-title>{{page.title}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p >{{page.description}}</p>
      <a href="{{page.url}}">Go to page</a>
    </mat-card-content>
    <mat-card-actions>
      <button mat-icon-button color="primary"><i class="material-icons">favorite</i></button>
      <button mat-icon-button color="warn"><i class="material-icons">share</i></button>
    </mat-card-actions>
  </mat-card>
</div>
